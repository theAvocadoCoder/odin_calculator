<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/index.js" defer></script>

  <title>Calculator</title>
</head>

<body>
  <div id="" class="flex-div">
    <div id="" class="flex-div">
      <div id="calculator" class="flex-div col">
        <div id="display" class="flex-div"></div>
        <div id="keys-div" class="flex-div">
          <div id="left-div" class="flex-div">
            <div id="numbers-div" class="flex-div">
              <div id="nine" class="flex-div"></div>
              <div id="eight" class="flex-div"></div>
              <div id="seven" class="flex-div"></div>
              <div id="six" class="flex-div"></div>
              <div id="five" class="flex-div"></div>
              <div id="four" class="flex-div"></div>
              <div id="three" class="flex-div"></div>
              <div id="two" class="flex-div"></div>
              <div id="one" class="flex-div"></div>
              <div id="point" class="flex-div"></div>
              <div id="zero" class="flex-div"></div>
              <div id="divide" class="flex-div"></div>
            </div>
            <div id="equals" class="flex-div"></div>
          </div>
          <div id="right-div" class="flex-div col">
            <div id="clear" class="flex-div"></div>
            <div id="add" class="flex-div"></div>
            <div id="multiply" class="flex-div"></div>
            <div id="subtract" class="flex-div"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
