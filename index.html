<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/index.js" defer></script>

  <title>Calculator</title>
</head>

<body>
  <div id="" class="flex-div">
    <div id="" class="flex-div">
      <div id="calculator" class="flex-div col">
        <div id="display" class="flex-div col">
          <div id="input">
            <input disabled id="display-input" type="text" value="" />
          </div>
          <div id="answer"></div>
        </div>
        <div id="space-div"></div>
        <div id="keys-div" class="flex-div">
          <div id="left-div" class="flex-div col">
            <div id="numbers-div" class="flex-div">
              <div id="nine" class="flex-div">9</div>
              <div id="eight" class="flex-div">8</div>
              <div id="seven" class="flex-div">7</div>
              <div id="six" class="flex-div">6</div>
              <div id="five" class="flex-div">5</div>
              <div id="four" class="flex-div">4</div>
              <div id="three" class="flex-div">3</div>
              <div id="two" class="flex-div">2</div>
              <div id="one" class="flex-div">1</div>
              <div id="point" class="flex-div">.</div>
              <div id="zero" class="flex-div">0</div>
              <div id="divide" class="flex-div">/</div>
            </div>
            <div id="equals" class="flex-div">=</div>
          </div>
          <div id="right-div" class="flex-div col">
            <div id="clear" class="flex-div">CLR</div>
            <div id="add" class="flex-div">+</div>
            <div id="multiply" class="flex-div">x</div>
            <div id="subtract" class="flex-div">-</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
